<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="theme-color" content="#1e1e1e">
  <meta name="description" content="{{ site.description | default: 'Personal website and project portfolio of Nsfr750' }}">
  <meta name="author" content="Nsfr750">
  <meta name="robots" content="index, follow">
  <meta name="language" content="en">
  <meta name="revisit-after" content="7 days">
  <meta name="og:type" content="website">
  <meta name="twitter:card" content="summary_large_image">
  
  {%- seo -%}
  
  <!-- Preload critical assets -->
  <link rel="preload" href="{{ "/assets/main.css" | relative_url }}" as="style">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="{{ "/favicon.ico" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/favicon-16x16.png" | relative_url }}">
  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/apple-touch-icon.png" | relative_url }}">
  <link rel="manifest" href="{{ "/site.webmanifest" | relative_url }}">
  
  <!-- Styles -->
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  
  <!-- RSS Feed -->
  {%- feed_meta -%}
  
  <!-- Google Analytics -->
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <!-- Additional head content -->
  <meta name="msapplication-TileColor" content="#1e1e1e">
  <meta name="apple-mobile-web-app-title" content="Nsfr750">
  <meta name="application-name" content="Nsfr750">
  <meta name="theme-color" content="#1e1e1e">
</head>
